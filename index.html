<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8" />

        <title>Socket.io</title>

    </head>

 

    <body>

        <h1>Communicating with socket .io!</h1>



        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

        <script src="/socket.io/socket.io.js"></script>

        <script>

            var socket = io.connect('http://41.79.111.135:8080');

            socket.on('message', function(message) {
			    var BlockHeight = message.BlockHeight
                var reward = message.reward

				document.getElementById("MSG").innerHTML = BlockHeight;
				document.getElementById("RWD").innerHTML = reward;

            })
			




        </script>
<div id="MSG"></div>
<div id="RWD"></div>
    </body>

</html>
